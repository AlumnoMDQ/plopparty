<!-- templates/contacto.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - PlopParty</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    {% include 'header.html' %}

    <main>
        <section class="contacto-container">
            <h1>Contacto</h1>
            <p>Envíanos tus consultas y te responderemos lo antes posible.</p>
                       
            {% if current_user.is_authenticated %}
            <form action="{{ url_for('contacto') }}" method="POST">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="{{ current_user.email }}" readonly>

                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" required></textarea>

                <button type="submit">Enviar Consulta</button>
            </form>
            {% else %}
            <p>Para enviar una consulta, por favor <a href="/login">inicia sesión</a>.</p>
            {% endif %}
        </section>
    </main>

    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
