<!-- templates/perfil.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - PlopParty</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    {% include 'header.html' %}

    <main>
        <section class="perfil-container">
            <div class="perfil-info">
                <h1>Perfil de Usuario</h1>
                <div class="avatar">
                    <img src="{{ url_for('static', filename='avatar.png') }}" alt="Avatar">
                </div>
                <form>
                    <label for="nombre_usuario">Nombre de Usuario:</label>
                    <input type="text" id="nombre_usuario" name="nombre_usuario" value="{{ cliente.nombre_usuario }}" readonly>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" value="{{ cliente.email }}" readonly>

                    <label for="edad">Edad:</label>
                    <input type="text" id="edad" name="edad" value="{{ cliente.edad }}" readonly>

                    <label for="direccion">Dirección:</label>
                    <input type="text" id="direccion" name="direccion" value="{{ cliente.direccion }}" readonly>

                    <!-- Otros campos como apellido, consultas enviadas, etc. -->

                    <div class="buttons">
                        <a href="#" class="button">Modificar Datos</a>
                        <a href="/logout" class="button">Cerrar Sesión</a>
                        <a href="#" class="button">Ver Carrito de Compras</a>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
